{% extends "default.html" %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="/aiaa/css/album.css" />
    <script type="text/javascript" src="/aiaa/js/utilities.js" ></script>

    <!--Bind album image srcs to DOM-->
    <span id="srcs" style="display:none">{{ site.srcs }}</span>
    <span id="thumb_srcs" style="display:none">{{ site.thumb_srcs }}</span>

    <!--Bind album image sizes to DOM-->
    <span id="sizes" style="display:none">{{ site.sizes }}</span>
    <span id="thumb_sizes" style="display:none">{{ site.thumb_sizes }}</span>

    {{ page.content }}

    <div id="album" class="container"></div>

    <span id="indicator">
        <span class="arrow-down"></span>
    </span>

    <span id="rowSpinner" style="display:none;"></span>

    <script type="text/javascript" src="/aiaa/js/lib/jquery-1.7.1.min.js" ></script>
    <script type="text/javascript" src="/aiaa/js/lib/underscore-min.js" ></script>
    <script type="text/javascript" src="/aiaa/js/lib/backbone-min.js" ></script>
    <script type="text/javascript" src="/aiaa/js/lib/spin.min.js" ></script>
    <script type="text/javascript" src="/aiaa/js/album.js" ></script>

{% endblock %}
